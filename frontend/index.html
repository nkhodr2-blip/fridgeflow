<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FridgeFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/style.css"/>
  <!-- Font for the new look -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>ðŸ¥š FridgeFlow</h1>
    <p>Turn what's in your fridge into a step-by-step cooking plan.</p>

    <div class="card">
      <label for="ingredients"><strong>Ingredients</strong></label>
      <textarea id="ingredients" rows="4" placeholder="e.g. eggs, spinach, feta, tortillas"></textarea>

      <div class="row">
        <div>
          <label for="time_limit"><strong>Time limit (minutes)</strong></label>
          <input id="time_limit" type="number" min="5" max="120" value="30"/>
        </div>
      </div> <!-- end .row -->

      <div class="actions">
        <button id="generate-btn" class="btn btn-coral">Generate plan</button>
        <button id="start-timeline-btn" class="btn btn-coral">Start timeline</button>
        <button id="behind-btn" class="btn btn-yellow">I'm behind</button>
        <button id="reset-btn" class="btn btn-ghost">Reset</button>
      </div>
    </div> <!-- end .card -->

    <!-- Optional notice area to show when LLM falls back -->
    <div id="notice" class="card" style="display:none; border-left: 4px solid #f59e0b;">
      <strong>Note:</strong> AI is temporarily unavailableâ€”showing a backup plan instead.
    </div>

    <div id="output" class="card">
      <h2 id="dish"></h2>
      <ol id="steps"></ol>
      <h3>Substitutions</h3>
      <ul id="subs"></ul>
    </div>
  </main>

  <!-- bump version to avoid cached JS -->
  <script src="/static/app.js?v=4"></script>
</body>
</html>
